<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pizza corner</title>
</head>
<body>
    <nav class="navbar">
        <h5 class="header">Pizza Cornner</h5>
        <ul class="about">
            <li>About</li>
            <li>Servicess</li>
            <li>Contact us</li>
            <li>Feed back</li>
        </ul>
    </nav>

    <section class="outerbody">
        <div class="items">
            <div class="crust">
                <h2>Plain thin crust pizza</h2>
              <div class="types">
                <ul class="size">
                    <li >Small</li>
                    <li ">Medium</li>
                    <li >Large </li>
                </ul>
                <div class="buttons">
                    <button onclick="small()">ADD</button>
                    <button onclick="medium()">ADD</button>
                    <button onclick="large()">ADD</button>
                </div>
              </div>  
              <div class="toppins"></div>
                <h2>Plain thin crust pizza</h2>
              <div class="types">
                <ul class="size">
                    <li>mushrooms</li>
                    <li>olives</li>
                    <li>fingernail</li>
                    <li>spicy beef</li>
                </ul>
                <div class="buttons">
                    <button onclick="mushrooms()">ADD</button>
                    <button onclick="olives()">ADD</button>
                    <button onclick="fingernail()">ADD</button>
                    <button onclick="spicybeef()">ADD</button>
                </div>
              </div>  
              </div>
              
              <div class="end">
                <div class="types">
                    <ul class="size">
                        <li><h2>Deep pan</h2></li>
                        <li><h2>Home delivery</h2></li>

                    </ul>
                    <div class="buttons">
                        <button onclick="deeppan()">ADD</button>
                        <button onclick="homedelivery()">ADD</button>
                     
                    </div>
              </div>
              <div> 
            <button onclick="total_bill()">Generate bill</button>
            <input type="text" name="total" id="total"></div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
